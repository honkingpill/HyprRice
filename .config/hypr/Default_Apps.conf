
# It's your cfg for default apps. if u want to swap terminal, browser and etc. 
# ~/.config/hypr/Default_Apps.conf

# Also here's config for bind button (default it's SUPER*) 
# * - SUPER = Win button
 
 $mainMod = SUPER #if u want - change this one.

#===========================
# Default routes for configs
#===========================
 $scripts = "$HOME/.config/hypr/Scripts"
 $userscripts = "$HOME/.config/hypr/UserScripts"

# =====================
# TERMINALS
# =====================
$term = kitty
$termFloat = kitty --class=float
$termDropdown = kitty --class=dropdown
$termAlt = alacritty
$termGui = kgx  # GNOME Console

# =====================
# BROWSERS
# =====================
$browser = firefox
$browserFloat = firefox --class=float
$browserPrivate = firefox --private-window
$browserDev = firefox-developer-edition
$browserAlt = google-chrome-stable
$browserMin = qutebrowser
$browserTerm = lynx

# =====================
# FILE MANAGERS
# =====================
$filemanager = thunar
$fmCli = ranger
$fmTui = fff
$fmLight = pcmanfm
$fmTerm = vifm

# =====================
# TEXT EDITORS & IDEs
# =====================
$editorGui = code
$editorLight = gedit
$editorCli = nvim
$editorMicro = micro
$editorNano = nano
$editorHex = ghex
$editorJava = intellij-idea-ultimate

# =====================
# OFFICE & DOCUMENTS
# =====================
$officeWriter = libreoffice --writer
$officeCalc = libreoffice --calc
$officeImpress = libreoffice --impress
$officeDraw = libreoffice --draw
$pdf = zathura
$pdfGui = okular
$pdfLight = evince
$ebook = foliate
$chm = kchmviewer

# =====================
# MEDIA
# =====================
# 
$video = mpv
$videoGui = vlc
$videoEdit = kdenlive
$videoCast = obs

# 
$music = spotify
$musicCli = ncmpcpp
$musicTui = cmus
$musicEdit = audacity
$audioTerm = pulsemixer

# 
$image = feh
$imageGui = gthumb
$imageEdit = gimp
$imageEditLight = pinta
$imageVector = inkscape
$imageView = sxiv
$wallpaper = swaybg

# =====================
# LAUNCHERS & MENUS
# =====================
$launcher = rofi -show drun --class=popin
$launcherWindow = rofi -show window
$launcherRun = rofi -show run
$launcherSSH = rofi -show ssh
$launcherAlt = wofi
$launcherFzf = fzf

# =====================
# SYSTEM & UTILITIES
# =====================
# 
$logout = wlogout
$lock = hyprlock
$menu = rofi -show power-menu -modi power-menu:rofi-power-menu
$settings = gnome-control-center
$settingsKde = systemsettings5

# 
$monitorGui = btop
$monitorTui = htop
$monitorSystem = glances
$monitorGPU = nvtop
$monitorDisk = ncdu
$monitorNet = nethogs

# 
$vpn = nm-connection-editor
$wifi = iwgtk
$bluetooth = blueman-manager
$mail = thunderbird
$chat = telegram-desktop
$discord = discord
$zoom = zoom

# Утилиты
$screenshot = grim -g "$(slurp)" - | wl-copy
$screenshotFull = grim - | wl-copy
$screenshotGui = flameshot gui
$colorPicker = hyprpicker -a
$calculator = qalculate-gtk
$calculatorCli = calc
$calendar = gnome-calendar
$notes = obsidian
$notesLight = cherrytree
$pass = keepassxc

# =====================
# DEVELOPMENT
# =====================
$gitGui = gitkraken
$gitTui = lazygit
$docker = docker-desktop
$db = dbeaver
$dbCli = mycli
$postman = postman
$insomnia = insomnia

# =====================
# VIRTUALIZATION
# =====================
$vm = virt-manager
$box = gnome-boxes
$dockerCli = dockerd

# =====================
# GAMING
# =====================
$steam = steam
$lutris = lutris
$heroic = heroic
$gameMode = gamemoderun
$mango = mangohud

# =====================
# CUSTOM SCRIPTS
# =====================
$scrDir = ~/.config/hypr/scripts
$scrScreenshot = $scrDir/screenshot.sh
$scrColor = $scrDir/colorpick.sh
$scrWallpaper = $scrDir/wallpaper.sh
$scrLayout = $scrDir/layout.sh
$scrNotify = $scrDir/notify.sh
